<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Exo" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <title>Flödet</title>
</head>
<body>
  <div id="app">
    <div class="container">
      <header>
        <h1>{{ message }}</h1>
      </header>
        <div class="content">
        
          <div class="column">
            <h2>FACEBOOK</h2>
            <div class="card" v-for="post in posts.facebook">
              <img v-bind:src="post.image" alt="">
              <p>{{ post.message }}</p>
              <a v-bind:href="post.link">Läs mer</a>
              <template v-if="post.from">
              <p>Skrivet av: {{ post.from.name }}<br>{{ post.created_time }}</p>
              </template>
            </div>
          </div>

          <div class="column">
            <h2>TWITTER</h2>
            <template v-if="posts.twitter">
              <div class="card" v-for="post in posts.twitter">
                <p>{{ post.full_text }}</p>
                <p>Skrivet av: {{ post.user.name }}<br>{{ post.created_at }}</p>
              </div>
            </template>
          </div>

          <div class="column">
            <h2>SVENSKA FANS</h2>
            <template v-if="posts.svenskafans">
              <div class="card" v-for="post in posts.svenskafans.posts">
                <p v-html="post.message"></p>
                <p>Skrivet av: {{ post.author }}<br>{{ post.created_date }}</p>
              </div>
            </template>
          </div>

          <div class="column">
            <h2>OFFICIELLA</h2>
            <template v-if="posts.hammarbyfotboll">
              <div class="card" v-for="post in posts.hammarbyfotboll.posts">
                <img v-bind:src="post.image" alt="">
                <div v-show="post.video" class="videoWrapper">
                  <iframe v-bind:src="post.video" alt=""></iframe>
                </div>
                <h3>{{ post.title }}</h3>
                <p>{{ post.message }}</p>
                <a v-bind:href="post.link">Läs mer</a>
              </div>
            </template>
          </div>

        </div>
      <footer class="footer">
        <p>{{ message }}</p>
      </footer>
    </div>
  </div>
</body>
</html>

<script>
  var app = new Vue({
    el: '#app',
    data: {
      message: 'Bajenflödet',
      posts: []
    }
  });
  fetch('https://bajenflow.appspot.com/feed')
    .then(res => res.json())
    .then(res => app.posts = res)
    .catch(err => console.log(err));
</script>

<style>
body,
html,
.container {
    height: 100%;
}

body {
  font-family: 'Exo', sans-serif;
  margin: 0;
}

  display: flex;
  flex-direction: column;
  margin: auto;
  max-width: 1366px;
}

.content { 
  display: flex;
  flex: 1;
}

.column {
  flex: 1;
  overflow: scroll;
  overflow-x: hidden;
  padding: 0 3px;
  border: 1px solid gray;
  border-radius: 5px;
}

.card {
  margin-bottom: 10px;
  padding-bottom: 10px;
  border-bottom: solid 1px black;
  word-wrap: break-word;
  padding: 5px;
}

img {
  max-width: 100%;
}

.videoWrapper {
	position: relative;
	padding-bottom: 56.25%; /* 16:9 */
	padding-top: 25px;
	height: 0;
}
.videoWrapper iframe {
	position: absolute;
	top: 0;
	left: 0;
	width: 100%;
  height: 100%;
  border: none;
}

.quote {
  padding-left: 10px;
}

.author {
  text-decoration: underline;
}

/**
 * Like, basically PERFECT scrollbars
 */

/* 
   It's pure CSS. 
   Since a quick google search will confirm people going crazy about Mac OS Lion scrollbars...
   this has no fade-out effect.
  
   In Mac OS Lion, the lowest common denominator is always showing scrollbars by a setting.
   So, this fits that lowest common denominator.

   Facebook, lifehacker, and Google have all basically taken this approach. Of course Google uses incredibly ugly square scrollbars, but so be it.
   Also, in regards to the fade in/out effect, this may just be one reason why soo many people outraged (and still hide) the ticker.

   Ending note: I recommend this for non-lion users. As a lion user, I prefer my fading out scrollbars. If you sniff a UA of mac os lion, don't add this css.
*/
 

/* Turn on custom 8px wide scrollbar */
::-webkit-scrollbar {
  width: 4px; /* 1px wider than Lion. */
  /* This is more usable for users trying to click it. */
  background-color: rgba(0,0,0,0);
  -webkit-border-radius: 100px;
}
/* hover effect for both scrollbar area, and scrollbar 'thumb' */
::-webkit-scrollbar:hover {
  background-color: rgba(0, 0, 0, 0.09);
}

/* The scrollbar 'thumb' ...that marque oval shape in a scrollbar */
::-webkit-scrollbar-thumb:vertical {
  /* This is the EXACT color of Mac OS scrollbars. 
     Yes, I pulled out digital color meter */
  background: rgba(0,0,0,0.5);
  -webkit-border-radius: 100px;
}
::-webkit-scrollbar-thumb:vertical:active {
  background: rgba(0,0,0,0.61); /* Some darker color when you click it */
  -webkit-border-radius: 100px;
}

</style>
